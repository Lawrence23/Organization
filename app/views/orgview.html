<h3>Buildings
    <!-- <small>Bootstrap Responsive tables</small> -->
</h3>
   
<!-- ngRepeat + ngResource-->
<div class="panel panel-default">
    <div class="panel-heading">Castlereagh Centre
        <!-- <small>ngRepeat + ngResource</small> -->
    </div>
    <div class="panel-body">
        <div ng-controller="DataTableController as table">
            <div ng-controller="ModalController as mod">
                <div ng-controller="SweetAlertController as sweetalert" class="container-fluid">
                    <!-- Modal inline template-->
                    <script type="text/ng-template" id="/addData.html">
                    <div ng-controller="DataTableController as table">
                        <div class="modal-header">
                            <button type="button" data-dismiss="modal" aria-hidden="true" class="close" ng-click="cancel()">×</button>
                            <h4 id="myModalLabel" class="modal-title">Add Data</h4>
                        </div>
                        <div class="modal-body">
                            <form role="form">
                                <div class="form-group">
                                    <label>Organization Name</label>
                                    <input type="number" ng-model="table.person2Add.name" placeholder="Person ID" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label>Address</label>
                                    <input type="text" ng-model="table.person2Add.address" placeholder="First Name" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label>Description</label>
                                    <textarea ng-model="table.person2Add.description" placeholder="Last Name" class="form-control" />
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button ng-click="table.addPerson(); ok()" class="btn btn-primary">Add</button>
                            <button ng-click="cancel()" class="btn btn-warning">Cancel</button>
                        </div>
                        </div>
                    </script>
                    <script type="text/ng-template" id="/editData.html">
                        <div class="modal-header">
                            <button type="button" data-dismiss="modal" aria-hidden="true" class="close" ng-click="cancel()">×</button>
                            <h4 id="myModalLabel" class="modal-title">Edit Data</h4>
                        </div>
                        <div class="modal-body">
                            <form role="form">
                                <div class="form-group">
                                    <label>Organization Name</label>
                                    <input type="number" placeholder="Enter email" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label>Addresse</label>
                                    <input type="text" placeholder="First Name" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label>Descriptione</label>
                                    <input type="text" placeholder="Last Name" class="form-control" />
                                </div>
                                
                                
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button ng-click="ok()" class="btn btn-primary">Edit</button>
                            <button ng-click="cancel()" class="btn btn-warning">Cancel</button>
                        </div>
                    </script>
                    <!-- <p>Launch Demo Modal</p> -->
                    <!-- Button trigger modal -->
                    <div class="row">
                    <div class="col-md-12">
                    <button ng-click="mod.openAdd()" class="btn btn-primary">Add</button>
                    <button ng-click="mod.openEdit()" class="btn btn-primary">Edit</button>
                    <button ng-click="sweetalert.demo4();" class="btn btn-primary" ng-disabled="{{sweetalert.checked}}">Delete</button>
                    <!-- <div id="modal-state"></div> -->
                    </div>
                    </div>
                
                    <div class="row">
                    <div class="col-md-12">
                    <table datatable="ng" class="row-border hover">
                    <!-- <table datatable="ng" dt-options="table1.dtOptions" dt-column-defs="table1.dtColumnDefs" class="row-border hover"> -->
                        <thead>
                            <tr>
                                <th>Organization Name</th>
                                <th>Address</th>
                                <th>Description</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="person in table.persons">
                                <td>{{ person.name }}</td>
                                <td>{{ person.address }}</td>
                                <td>{{ person.description }}</td>
                                <td>
                                    <div class="checkbox c-checkbox">
                                        <label>
                                            <input type="checkbox"/>
                                            <span class="fa fa-check" ng-model="checked"></span>
                                        </label>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    </div>
                    </div>

                </div>  <!-- End SweetController -->

            </div> <!-- End ModalController -->
        </div> <!-- End DataTableController -->
    </div>
</div>
