<h3>Buildings
    <!-- <small>Bootstrap Responsive tables</small> -->
</h3>
   
<!-- ngRepeat + ngResource-->
<div class="panel panel-default">
    <div class="panel-heading">Castlereagh Centre
        <!-- <small>ngRepeat + ngResource</small> -->
    </div>
    <div class="panel-body">
        <div ng-controller="DataTableController as table">
            <script type="text/ng-template" id="/addData.html">
                <div class="modal-header">
                    <button type="button" data-dismiss="modal" aria-hidden="true" class="close" ng-click="cancel()">×</button>
                    <h4 id="myModalLabel" class="modal-title">Add Data{{data}}</h4>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <label>Organization Name</label>
                            <input type="text" ng-model="person2Add.name" placeholder="Organization Name" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" ng-model="person2Add.address" placeholder="Address" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea ng-model="person2Add.description" placeholder="Description" class="form-control" />
                        </div>
                    </form>
                </div>                        
                <div class="modal-footer">
                    <button ng-click="add()" class="btn btn-primary">Add</button>
                    <button ng-click="cancel()" class="btn btn-warning">Cancel</button>
                </div>
            </script>
            <script type="text/ng-template" id="/editData.html">
                <div class="modal-header">
                    <button type="button" data-dismiss="modal" aria-hidden="true" class="close" ng-click="cancel()">×</button>
                    <h4 id="myModalLabel" class="modal-title">Edit Data</h4>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <label>Organization Name</label>
                            <input type="text" ng-model="org2Add.name" placeholder="Organization Name" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" ng-model="org2Add.address" placeholder="Address" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea ng-model="org2Add.description" placeholder="Description" class="form-control" />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button ng-click="edit()" class="btn btn-primary">Edit</button>
                    <button ng-click="cancel()" class="btn btn-warning">Cancel</button>
                </div>
            </script>
            <!-- Button trigger modal -->
            <div class="row">
                <div class="col-md-12">
                    <button ng-click="table.openAdd()" class="btn btn-primary">Add</button>
                    <button ng-click="table.openEdit()" class="btn btn-primary">Edit</button>
                    <button ng-click="table.delete();" class="btn btn-primary" ng-disabled="{{table.AlertChecked}}">Delete</button>
                </div>
            </div>
        
            <div class="row">
                <div class="col-md-12">
                    <table datatable="ng" class="row-border hover">
                        <thead>
                            <tr>
                                <th>Organization Name</th>
                                <th>Address</th>
                                <th>Description</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="person in table.persons">
                                <td>{{ person.name }}</td>
                                <td>{{ person.address }}</td>
                                <td>{{ person.description }}</td>
                                <td>
                                    <div class="checkbox c-checkbox">
                                        <label>
                                            <input type="checkbox" ng-model="person.value" ng-change="table.isSelected(person,$index)"/>
                                            <span class="fa fa-check"></span>
                                        </label>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div><!-- End DataTableController -->
    </div>
</div>
